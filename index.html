<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Calci</title>
    <link href="https://www.nicepng.com/png/detail/137-1372714_free-calculator-icon-black-png-transparent-background-calculator.png" rel="icon">

    <link href="style.css" rel="stylesheet">

    <script src="index.js"></script>

</head>

<body>

    <h2 class="fs-1">CALCULATOR</h2>

    <div class="container text-center ">
    
    <div class="row">
        <div class="col-12"></div>
            <input class="col-12 mx-0 my-0 fs-1" type="text" name="outputscreen" id="output-screen" placeholder="0">
    </div>
        <div class="row-g-2 mt-3 py-3">
        <div class=" col-lg-12">
            <input class=" col-2 mx-1" type="button" onclick="clear()" value="C">
            <input class=" col-2 mx-1" type="button" onclick="delete1()" value="B">
            <input class=" col-2 mx-1" type="button" onclick="display('%')" value="%">
            <input class=" col-2 mx-1" type="button" onclick="display('/')" value="/">
        </div>
        </div>

        <div class="row-g-2 py-3">
            <div class=" col-lg-12">
            <input class=" col-2 mx-1" type="button" onclick="display('7')" value="7">
            <input class=" col-2 mx-1" type="button" onclick="display('8')" value="8">
            <input class=" col-2 mx-1" type="button" onclick="display('9')" value="9">
            <input class=" col-2 mx-1" type="button" onclick="display('-')" value="-">
            </div>
        </div>

        <div class="row-g-2 py-3">
            <div class=" col-lg-12">
            <input class=" col-2 mx-1" type="button" onclick="display('4')" value="4">
            <input class=" col-2 mx-1" type="button" onclick="display('5')" value="5">
            <input class=" col-2 mx-1" type="button" onclick="display('6')" value="6">
            <input class=" col-2 mx-1" type="button" onclick="display('+')" value="+">
            </div>
        </div>

        <div class="row-g-2 py-3">
            <div class=" col-lg-12">
            <input class=" col-2 mx-1" type="button" onclick="display('1')" value="1">
            <input class=" col-2 mx-1" type="button" onclick="display('2')" value="2">
            <input class=" col-2 mx-1" type="button" onclick="display('3')" value="3">
            <input class=" col-2 mx-1" type="button" onclick="display('*')" value="*">
            </div>
        </div>

        <div class="row-g-2 py-3">
            <div class="col-lg-12">
            <input class=" col-2 mx-1 " type="button" onclick="display('0')" value="0">
            <input class=" col-3 mx-1 " type="button" onclick="display('.')" value=".">
            <input class=" col-3 mx-1 " type="button" onclick="equal()" value="=">
            </div>
        </div>
</div>
    
</body>
</html>
